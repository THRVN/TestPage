<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestPage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Un Titre pour la page de test</h1>
            <p>L'avenir appartient à celui qui dort bien.</p>
        </div>
        <img src="https://b8d7b2aed5637cabe95d5acea22fdb298f879fc1.mdnplay.dev/fr/docs/Web/HTML/Reference/Elements/header/mdn-logo-sm.png" alt="Logo de MDN" />
    </header>

    <main>
        <div class="Tableau">
            <table>
                <caption>
                    Tableau des candidats 2025
                </caption>
                <thead>
                    <tr>
                    <th scope="col">Personne</th>
                    <th scope="col">Intéressé par</th>
                    <th scope="col">Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <th scope="row">Chris</th>
                    <td>HTML tables</td>
                    <td>22</td>
                    </tr>
                    <tr>
                    <th scope="row">Dennis</th>
                    <td>Web accessibility</td>
                    <td>45</td>
                    </tr>
                    <tr>
                    <th scope="row">Sarah</th>
                    <td>JavaScript frameworks</td>
                    <td>29</td>
                    </tr>
                    <tr>
                    <th scope="row">Karen</th>
                    <td>Web performance</td>
                    <td>36</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                    <th scope="row" colspan="2">Average age</th>
                    <td>33</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>

    <footer>
        <p>© 2025 TestPage</p>
    </footer>
</body>
</html>
